<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SIGN IN — Music Platform</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#efe9e2;
  --card:#ffffff;
  --ink:#1b1b1b;
  --muted:#bdb8b2;
  --accent:#B6E2B3; 
}
*{box-sizing:border-box;}

html,body{
  height:100%;
  margin:0;
  background:var(--bg);
  color:var(--ink);
  font-family:Inter,Arial,Helvetica,sans-serif;
}

.wrapper{
  min-height:100vh;
  display:grid;
  place-items:center;
  padding:32px 16px;
}

.phone{
  width:min(380px,92vw);
  background:var(--card);
  border:1px solid var(--muted);
  border-radius:28px;
  padding:28px 22px 26px;
  box-shadow:0 6px 30px rgba(0,0,0,.08);
  position:relative;
}

.phone::before{
  content:"";
  position:absolute;
  top:10px; left:50%;
  transform:translateX(-50%);
  width:36%;
  height:16px;
  background:#0f0f0f;
  border-radius:0 0 12px 12px;
}

.close{
  position:absolute;
  top:18px; left:18px;
  width:24px;height:24px;
  display:grid; place-items:center;
  color:#6f6b66;
  font-weight:600;
  user-select:none;
}

h1{
  margin:34px 2px 20px;
  font-family:"Playfair Display",serif;
  font-weight:600;
  font-size:38px;
  letter-spacing:.01em;
  position:relative;
  display:inline-block;
}
h1::after{
  content:"";
  position:absolute;
  left:0; right:0; bottom:-2px;
  height:7px;  
  background:var(--accent);
}

label{
  display:block;
  font-size:12px;
  letter-spacing:.02em;
  color:#5c5751;
  margin-bottom:6px;
}

input{
  width:100%;
  padding:12px 12px;
  border:1px solid var(--muted);
  border-radius:6px;
  font:inherit;
  color:var(--ink);
}
input::placeholder{color:#a7a19a;}

.btn{
  margin-top:20px;
  width:100%;
  padding:14px;
  background:linear-gradient(to bottom, transparent calc(100% - 10px), var(--accent) 0);
  border:1px solid var(--ink);
  border-radius:8px;
  font-weight:600;
  text-transform:uppercase;
  letter-spacing:.04em;
  cursor:pointer;
}

.note{
  margin-top:14px;
  font-size:12px;
  color:#6f6b66;
  text-align:center;
}
</style>
</head>
<body>

<div class="wrapper">
  <div class="phone">
    <div class="close">×</div>
    <h1>SIGN IN</h1>

    <form action="#" method="post" novalidate>
      <label>Username or Email</label>
      <input type="text" placeholder="kullanıcı adı veya email">

      <label style="margin-top:16px;">Password</label>
      <input type="password" placeholder="•••••••">

      <button class="btn" type="submit">Continue</button>
    </form>

    <div class="note">Hesabın yok mu? Register</div>
  </div>
</div>

</body>
</html>
